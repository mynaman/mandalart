    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    
        $(document).ready(() =>{            
                        
            [].forEach.call($("input.idea"), (el) =>{                
                $(el).keyup((event) => {                    
                    let val = $(event.target).val();                    
                    let arr = $("input[name="+event.target.name+"]");                    
                    arr.map((idx) => arr[idx].value = val );                   
                })
            });
            
            $('#init').click((evt)=> {
                evt.preventDefault();
                let arr = $('input');
                arr.map((idx) => arr[idx].value = '');
            });           

        });
